<ng-container *ngIf="movie">
  <section class="banner">
    <carousel [items]="[movie]" [isBanner]="true"></carousel>
  </section>
  <section class="content">
    <p-tabView>
      <p-tabPanel header="Overview">
        <div class="overview">
          <img
            class="overview__poster"
            [src]="imageSizes.poster_sizes.medium + movie.poster_path"
            [alt]="movie.title + ' poster'"
          />
          <div class="overview__content">
            <div class="overview__headline">
              <h2>Overview</h2>
              <p>{{ movie.overview }}</p>
            </div>
            <div class="overview__data">
              <div>
                <h3>Release Date:</h3>
                <p>{{ movie.release_date | date: 'dd.MM.yyyy' }}</p>
                <h3>Language:</h3>
                <p>{{ movie.original_language | uppercase }}</p>
                <h3>Revenue:</h3>
                <p>{{ movie.revenue | currency }}</p>
                <h3>Duration:</h3>
                <p>{{ movie.runtime }} minutes</p>
                <h3>Status:</h3>
                <p>{{ movie.status }}</p>
                <h3>Genres:</h3>
                <p>
                  <span *ngFor="let genre of movie.genres">
                    {{ genre.name }}
                  </span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </p-tabPanel>
      <p-tabPanel header="Videos">
        <div class="videos">
          <ng-container *ngFor="let video of movieVideos">
            <video-embed [key]="video.key" [site]="video.site"></video-embed>
          </ng-container>
        </div>
      </p-tabPanel>
      <p-tabPanel header="Photos">
        <div class="images">
          <ng-container *ngFor="let backdrop of movieBackdrops">
            <p-image
              class="image"
              [src]="imageSizes.backdrop_sizes.large + backdrop.file_path"
              alt="Image"
              [preview]='true'
            ></p-image>
          </ng-container>
        </div>
      </p-tabPanel>
    </p-tabView>
  </section>
</ng-container>
